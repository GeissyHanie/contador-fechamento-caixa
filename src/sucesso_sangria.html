    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultado Final | Doces e Mimos</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="sucesso_sangria.css">
    </head>
    <body class="fechamento-body">

        <nav class="navbar-topo">
            <div class="navbar-left">
                <span class="brand-name">üè© Doces e Mimos</span>
            </div>
            <div class="navbar-right">
                <span class="icon-moon">üåô</span>
                <span class="operator-name">Operador: Geissy</span>
            </div>
        </nav>
        <div class="navbar-line"></div>

        <div class="logo-container-final">
            <img src="../assets/Doces e Mimos.png" class="logo-solo-final" alt="Logo">
        </div>

        <main class="card-resultado">
            <header class="card-header-rosa">
                <h2>Resultado Final do Fechamento</h2>
                <p>Confira os valores antes de finalizar</p>
            </header>

            <div class="card-body-fechamento">
                <div class="row-valores">
                    <div class="box-valor blue-theme">
                        <div class="label-group">
                            <span>SALDO ANTES DA SANGRIA</span>
                        </div>
                        <strong id="saldo-antes">R$ 1.250,00</strong>
                    </div>

                    <div class="box-valor red-theme">
                        <div class="label-group">
                            <span>VALOR TOTAL DA SANGRIA</span>
                        </div>
                        <strong id="valor-sangria">R$ 320,00</strong>
                    </div>
                </div>

                <div class="box-saldo-pos">
                    <span class="label-pos">SALDO P√ìS SANGRIA</span>
                    <strong id="saldo-pos">R$ 930,00</strong>
                </div>

                <div class="footer-buttons">
                    <button class="btn-revisar" onclick="window.history.back()">
                        <span>‚ò∞</span> Revisar Sangria
                    </button>
                    <button class="btn-finalizar" onclick="concluir()">
                        <span>‚úì</span> FINALIZAR FECHAMENTO
                    </button>
                </div>
                
            </div>
        </main>

        <footer class="bottom-icons">
            üç¶ üç∞ üç™ ‚òï
        </footer>

    <script>
    window.onload = function() {
        // 1. Recupera os dados brutos do localStorage
        const dadosContagem = JSON.parse(localStorage.getItem('dadosContagem')) || {};
        const valorSangriaTexto = localStorage.getItem('totalUltimaSangria') || "R$ 0,00";

        // 2. Transforma o texto da sangria (R$ 320,00) em n√∫mero puro (320)
        const valorSangriaNum = parseFloat(valorSangriaTexto.replace(/[R$\s.]/g, '').replace(',', '.')) || 0;

        // 3. Calcula o Total Contado (Saldo Antes da Sangria) somando as denomina√ß√µes
        const denominacoes = [200, 100, 50, 20, 10, 5, 2, 1, 0.5, 0.25, 0.1, 0.05];
        let totalFisicoContado = 0;

        denominacoes.forEach(valor => {
            const qtd = parseFloat(dadosContagem[valor.toString()]) || 0;
            totalFisicoContado += (valor * qtd);
        });

        // 4. Calcula o Saldo P√≥s Sangria
        const saldoPosNum = totalFisicoContado - valorSangriaNum;

        // 5. Formata os valores para exibir na tela (padr√£o brasileiro)
        const formatarMoeda = (valor) => valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        document.getElementById('saldo-antes').innerText = formatarMoeda(totalFisicoContado);
        document.getElementById('valor-sangria').innerText = valorSangriaTexto;
        document.getElementById('saldo-pos').innerText = formatarMoeda(saldoPosNum);
    }

    function concluir() {
        window.location.href = 'fechamento_concluido.html';
    }
</script>
    </body>
    </html>
