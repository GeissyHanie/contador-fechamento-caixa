    function estourarConfetes() {
        const cores = ['#f45095', '#ffcc00', '#00ccff', '#ff69b4', '#9370db'];

        for (let i = 0; i < 100; i++) {

            container.appendChild(confete);

                confete.remove();
            });
        }
    }
