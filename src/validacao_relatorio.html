<script>
    function estourarConfetes() {
        const cores = ['#f45095', '#ffcc00', '#00ccff', '#ff69b4', '#9370db']; // Cores dos confetes
        const container = document.body; // Onde os confetes vÃ£o aparecer

            confete.style.animationDelay = Math.random() * 0.5 + 's'; // Pequeno delay
            
            container.appendChild(confete);
            
            // Remove o confete depois da animaÃ§Ã£o para nÃ£o sobrecarregar

            });
        }
    }
