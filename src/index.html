<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Caixa</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <img src="..\assets\logo_bomboniere.png" alt="Logo da Bomboniere" id="logo">
        <h1 id="titulo-principal">Controle de Caixa</h1>
    </header>
    
     <main>
        
        <div id="contagem-container">

            <div class="step active" data-valor="100.00" data-id="nota_100">
                <img src="..\assets\nota100.jpeg" alt="Nota de 100" id="nota_cem">
                <label for="quantidade_100">Informe a quantidade:</label>
                <input type="number" id="quantidade_100" min="0" value="0" class="quantidade">
            </div>

            <div class="step" data-valor="50.00" data-id="nota_50">
                <img src="..\assets\nota50.jpeg" alt="Nota de 50" id="nota_cinquenta">
                <label for="quantidade_50">Informe a quantidade:</label>
                <input type="number" id="quantidade_50" min="0" value="0" class="quantidade">
            </div>
            
            <div class="step" data-valor="20.00" data-id="nota_20">
                <img src="..\assets\nota20.jpeg" alt="Nota de 20" id="nota_vinte">
                <label for="quantidade_20">Informe a quantidade:</label>
                <input type="number" id="quantidade_20" min="0" value="0" class="quantidade">
            </div>

            <div class="step" data-valor="10.00" data-id="nota_10">
                <img src="..\assets\nota10.jpeg" alt="Nota de 10" id="nota_dez">
                <label for="quantidade_10">Informe a quantidade:</label>
                <input type="number" id="quantidade_10" min="0" value="0" class="quantidade">
            </div>

            <div class="step" data-valor="5.00" data-id="nota_5">
                <img src="..\assets\nota5.jpeg" alt="Nota de 5" id="nota_cinco">
                <label for="quantidade_5">Informe a quantidade:</label>
                <input type="number" id="quantidade_5" min="0" value="0" class="quantidade">
            </div>

            <div class="step" data-valor="1.00" data-id="moeda_1">
                <img src="..\assets\moeda1.png" alt="Moeda de 1" id="moeda_hum">
                <label for="quantidade_1">Informe a quantidade:</label>
                <input type="number" id="quantidade_1" min="0" value="0" class="quantidade">
            </div>

            <div class="step" data-valor="0.50" data-id="moeda_50">
                <img src="..\assets\moeda50.png" alt="Moeda de 50" id="moeda_cinquenta">
                <label for="quantidade_0.50">Informe a quantidade:</label>
                <input type="number" id="quantidade_0.50" min="0" value="0" class="quantidade">
            </div>

            <div class="step" data-valor="0.25" data-id="moeda_25">
                <img src="..\assets\moeda25.png" alt="Moeda de 25" id="moeda_vinte_e_cinco">
                <label for="quantidade_0.25">Informe a quantidade:</label>
                <input type="number" id="quantidade_0.25" min="0" value="0" class="quantidade">
            </div>

            <div class="step" data-valor="0.10" data-id="moeda_10">
                <img src="..\assets\moeda10.png" alt="Moeda de 10" id="moeda_dez">
                <label for="quantidade_0.10">Informe a quantidade:</label>
                <input type="number" id="quantidade_010" min="0" value="0" class="quantidade">
            </div>

            <div class="step" data-valor="0.05" data-id="moeda_5">
                <img src="..\assets\moeda5.png" alt="Moeda de 5" id="moeda_cinco">
                <label for="quantidade_0.05">Informe a quantidade:</label>
                <input type="number" id="quantidade_005" min="0" value="0" class="quantidade">
            </div>

            <button id="confirmar-proximo">Confirmar e Próximo</button>
            <p id="mensagem-erro">Preencha a quantidade para continuar.</p>
        </div>

        <hr>
        
        <div id="resumo-final" style="display:none;">
            <h2>Total em Dinheiro: <span id="saldo-total">R$ 0,00</span></h2>
            <h3>Contagem Finalizada!</h3>
            <button id="btn-revisar-contagem">Revisar Contagem</button>
        </div>

        <div id="revisao-container" style="display:none;">
            <h2>Revisão Detalhada da Contagem</h2>
            <p>Edite a quantidade de qualquer nota/moeda e clique em "Recalcular Total".</p>

        <div id="lista-revisao">
        </div>

    <button id="btn-recalcular-total">Recalcular Total</button>
</div>
    </main>

    <script src="script.js"></script> 
</body>
</html>
